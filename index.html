                            <span class="text-sm font-medium text-indigo-500">${dateString}</span>
                        </div>
                        <div class="space-y-3 text-slate-700 text-sm">
                            <div>
                                <h4 class="font-semibold text-slate-900 mb-1">✔️ 学习概念 (Concepts):</h4>
                                <ul class="list-disc list-inside pl-2 text-slate-600">
                                    ${dayData.concepts.map(c => `<li>${c}</li>`).join('')}
                                </ul>
                            </div>
                            <div>
                                <h4 class="font-semibold text-slate-900 mb-1">🎯 实践任务 (Actionable Task):</h4>
                                <p class="pl-2 text-slate-600">${dayData.task}</p>
                            </div>
                            <div>
                                <h4 class="font-semibold text-slate-900 mb-1">📚 核心资源 (Key Resources):</h4>
                                <p class="pl-2 text-slate-600">${dayData.resources.join(', ')}</p>
                            </div>
                        </div>
                    `;
                    dayList.appendChild(dayCard);
                    dayCounter++;
                });

                weekContent.appendChild(dayList);
                weekDiv.appendChild(weekHeader);
                weekDiv.appendChild(weekContent);
                container.appendChild(weekDiv);

                // Accordion logic
                weekHeader.addEventListener('click', () => {
                    weekHeader.classList.toggle('open');
                    weekContent.classList.toggle('open');
                });

                // Open the first week by default
                if (index === 0) {
                     weekHeader.classList.add('open');
                     weekContent.classList.add('open');
                }
            });
        });
    </script>
</body>
</html>
